  <link rel="stylesheet" href="../style.css">
  <script src="https://kit.fontawesome.com/977ce15812.js" crossorigin="anonymous"></script>
</head>

<body id="body-signup">
  <header>
    <nav class="nav-htmls">
      <a href="../index.html"><img id="logo" src="../imgs/logo.png" alt="Logo FOREIGN PHONES"></a>
      <ul class="nav-list">
        <li>
          <a href="../index.html" class="link-nav" id="home">Home <i class="icones fa-solid fa-house"></i></a>
        </li>
<!--
        <li>
          <a href="../html/participantes.html" class="link-nav" id="participantes">Participantes <i class="icones fa-solid fa-people-group"></i></a>

        <li>
          <a href="../html/sign-up.html" class="link-nav" id="sign-up">Sign Up <i class="icones fa-solid fa-circle-user"></i></a>
        </li>
        <li>
          <a href="../html/sign-in.html" class="link-nav" id="sign-in">Sign In <i class="icones fa-solid fa-user"></i></a>
        </li>
      </ul>
    </nav>
  </header>
  
  
  <main id="main-signup">
    <div>
      
    <section id="sectionsignup">
  <h1> Sign Up</h1>
  <h3> Inscreva-se preenchendo o  cadastro abaixo</h3>
      <div id="labels">
  <div class="infos-signup" id="nome-signup">
    <label>Nome: <input id="input-nome" type="text" placeholder="Digite seu Nome"> </label>
  </div>
      <div class="infos-signup" id="sobrenome-signup">
    <label> Sobrenome: <input id="input-sobrenome" type="text" placeholder="Digite seu Sobrenome"> </label>
   </div>
    <div class="infos-signup" id="telefone-signup">
    <label>Telefone: <input id="input-telefone" type="tel" placeholder=" Preencha seu telefone" > </label>
      </div>
    <div class="infos-signup" id="nascimento-signup">
    <label>Data de Nascimento: <input id="input-data-nascimento" type="month" placeholder="Preencha o Mes/Ano"> </label>
      </div>
      <div class="infos-signup" id="email-signup">
    <label for="email"> E-mail:
    <input id="input-email" type="email" name="email" placeholder="Digite seu email" ></label>
    </div>
    <div class="infos-signup" id="senha-signup">
    <label> Senha: <input id="input-senha" type="password" placeholder="Digite sua Senha" ></label>
          </div>
    <div class="infos-signup" id="senha2-signup">
    <label>Senha: <input id="input-senha-novamente" type="password" placeholder=" Digite sua Senha novamente" > </label>
    </div>
        <div>
        <label >Aceitas os termos de responsabilidade...</label> <input type="checkbox"></label>
        </div>
    <div id="finalizar-signup">
      <label> clique para finalizar <input type="submit" placeholder="click here" ></input> </label>
    </div>
    </div>
      </div>
  </section>
  </div>
  </main>
</body>
</html>
